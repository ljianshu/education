<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var FONT_SIZE = 12
    </script>
    <style>
         * {
            margin: 0;
            padding: 0;
        }

        .content {
            font-size: 2em;
        }

        .stem {
            margin: 1em 5em 1em 1em;
        }

        .option {
            margin: 2em 5em 1em 2em;
        }

        .option1 {
            margin-bottom: 1em;
        }

        .optionA,
        .optionC {
            margin-right: 4em;
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="stem">
            <p>
                有一桶水纯净水，第一次用去整桶水的1/9，第二次用去剩下的25%,还剩下12升，则原来这桶纯净水有多少升
            </p>
        </div>
        <div class="option">
            <div class="option1">
                <span class="optionA">A.16</span>
                <span>B.17</span>
            </div>
            <div class="option2">
                <span class="optionC">C.18</span>
                <span>D.19</span>
            </div>
        </div>
    </div>
    <script>
        window.onresize = function () {
            console.log($(window).width())
            var desW = 1500;
            var winW = $(window).width();
            ratio = winW / desW
            $(document.body).css("font-size", ratio * 26 + 'px');
        }
    </script>
    <script src="https://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
</body>

</html>
